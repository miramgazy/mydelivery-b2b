server {
    listen 80;
    server_name localhost;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    client_max_body_size 20M;

    # Базовые настройки прокси
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # ПЕРЕДАЕМ ПРОТОКОЛ (Важно для Django)
    # Если внешний прокси шлет HTTPS, мы должны передать это дальше
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Включаем буферизацию (некоторым WebView она нужна)
    proxy_buffering on;

    location /api/ {
        # Убираем все add_header, так как их шлет сам Django!
        proxy_pass http://backend:8000;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
    }

    location /static/ {
        proxy_pass http://backend:8000;
    }

    location /media/ {
        proxy_pass http://backend:8000;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
