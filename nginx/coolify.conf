server {
    listen 80;
    server_name localhost;

    # Динамический резолвер для Docker
    resolver 127.0.0.11 ipv6=off valid=5s;

    client_max_body_size 20M;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_http_version 1.1;

    location /api/ {
        # Используем переменную для динамического разрешения IP
        set $backend_upstream backend;
        proxy_pass http://$backend_upstream:8000;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    location /admin/ {
        set $backend_upstream backend;
        proxy_pass http://$backend_upstream:8000;
    }

    location /static/ {
        set $backend_upstream backend;
        proxy_pass http://$backend_upstream:8000;
    }

    location /media/ {
        set $backend_upstream backend;
        proxy_pass http://$backend_upstream:8000;
    }

    location / {
        set $frontend_upstream frontend;
        proxy_pass http://$frontend_upstream:80;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
