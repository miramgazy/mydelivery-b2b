version: '3.8'

services:
  tg-redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --worker-class gthread --threads 4 --timeout 60"
    volumes:
      - django_static:/app/staticfiles
      - django_media:/app/media
    environment:
      - DEBUG=${DEBUG:-0}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://tg-redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://tg-redis:6379/0}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - IIKO_API_BASE_URL=${IIKO_API_BASE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-0}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-0}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-0}
    depends_on:
      - tg-redis
    restart: always
    networks:
      - default
      - coolify

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker --loglevel=info
    environment:
      - DEBUG=${DEBUG:-0}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://tg-redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://tg-redis:6379/0}
      - IIKO_API_BASE_URL=${IIKO_API_BASE_URL}
    depends_on:
      - tg-redis
    restart: always
    networks:
      - default
      - coolify

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat --loglevel=info
    environment:
      - DEBUG=${DEBUG:-0}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://tg-redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://tg-redis:6379/0}
      - IIKO_API_BASE_URL=${IIKO_API_BASE_URL}
    depends_on:
      - tg-redis
    restart: always
    networks:
      - default
      - coolify

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_TELEGRAM_BOT_USERNAME=${VITE_TELEGRAM_BOT_USERNAME}
        - VITE_DEV_MODE=${VITE_DEV_MODE:-false}
    restart: always
    networks:
      - default

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "3005:80"
    volumes:
      - django_static:/app/staticfiles:ro
      - django_media:/app/media:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - default

volumes:
  redis_data:
  django_static:
  django_media:


networks:
  coolify:
    external: true
  default:
    driver: bridge
